/* шаблон оформляющий внешний вид продукта на сайте */
<!-- START BLOCK : products -->
<div style=" margin: 10px; width: 500px; height: 200px">
    <div align="center">
        <table>
        <caption>{name}</caption>
            <tr>
                <td>
                    <div style="border: solid 1px black; margin: 10px; width: 200px; height: 150px"></div>
                </td>
                <td>
					<ul>
					    <li> производитель: {country}</li>
					    <li> вес: {weight}</li>
					    <li> цена: {price}</li>
					    
					    <!-- START BLOCK : dymnamic_property -->
						<li> {name}: {value}</li>
						<!-- END BLOCK : dymnamic_property -->
						
					</ul>
                </td>
            </tr>
        </table>
    </div>  
</div>
<!-- END BLOCK : products -->

/* Сообщение если продукты не найдены */
<!-- START BLOCK : product_error_message -->
<div align="center">
    <div style="border: solid 1px red; margin: 10px; width: 300px">
        Извините, нет продуктов этой категории
    </div>
</div>
<!-- END BLOCK : product_error_message -->
