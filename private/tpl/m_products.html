/* шаблон оформляющий внешний вид продукта на сайте */
<section class="prod_list">
	<!-- START BLOCK : products -->
		<article class="prod_list_item">
			<div class="table">
				<div class="table_cell"> 
			
			<!-- START BLOCK : image -->
					<img class="image" src="{url_mini}" alt="{alt}" title="{title}" >
 			<!-- END BLOCK : image -->
	
				</div>
				<div class="table_cell">
					<ul>
						<li class="prod_name inline uppercase">{trade_mark} </li>
						<li class="prod_name inline">{name} </li>
					    <li> производитель: {country}</li>
					    
					<!-- START BLOCK : dymnamic_property -->
						<li> {name}: {value}</li>
					<!-- END BLOCK : dymnamic_property -->
					
						 <li> вес: {weight} гр</li>
						 <li> цена: {price} руб</li> 
					</ul>
				</div>
			</div> 
			
		</article>

	<!-- END BLOCK : products -->
</section>

/* Сообщение если продукты не найдены */
<!-- START BLOCK : product_error_message -->
 <div class="error_message center">
        <p>Извините, отсутствуют продукты этой категории</p>
 </div>
<!-- END BLOCK : product_error_message -->
