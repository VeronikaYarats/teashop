/* шаблон оформляющий внешний вид статьи на сайте */

<!-- START BLOCK : article -->
<article class="article" >
	<h1 class="t_center">{name}</h1>
	{contents}
</article>
<!-- END BLOCK : article -->

/* Сообщение если статья не найдена */
<!-- START BLOCK : article_error_message -->
	<div class="error_message center">
		<h2>Ошибка</h2>
        <p>Статья не найдена</p>
	</div>
<!-- END BLOCK : article_error_message -->
