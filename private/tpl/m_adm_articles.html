/* отображение списка статей */

 <div align="center">

                                <th>Id</th>

                                <th>Contents</th>
                                <th>Public</th>

                                <tr>
                                    <td>{id}</td>

/* редактировние статьи */
<!-- START BLOCK : edit_article -->
<div align="center">
    <h3>Редактирование статьи id: {id}</h3>
                    <div style="border: solid 2px black; margin: 10px; width:700px">
                        <form name="form1" method="POST" action="{http_root}exchange.php">
                            <input type="hidden" name="post_query" value="article_edit">
                            <input type="hidden" name="article_id" value="{id}">
                            <table border="0" cellspacing="5" cellpadding="5">
                                <tr>
                                    <td align="right" valign="top">Публиковать</td>
                                    <td><input type="checkbox" name="public" value="public" {public} > </td>
                                </tr>
                                <tr>
                                    <td align="right" valign="top">Title</td>
                                    <td><input type="text" name="page_title" size="20" value="{page_title}" ></td>
                                </tr>
                                <tr>
                                    <td align="right" valign="top">Название</td>
                                    <td> <input type="text" name="name" size="20" value="{name}" ></td>
                                </tr>
                                <tr>
                                    <td align="right" valign="top">Текст</td>
                                    <td>
                                         <textarea style="height:150px;width:500px;" name="contents">{contents}</textarea>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2">
                                        <input type="submit" name="edit" value="Редактировать">
                                    </td>
                                    
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
<!-- END BLOCK : edit_article -->
